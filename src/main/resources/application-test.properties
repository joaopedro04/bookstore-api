### habilitar acesso ao H2 Console // allow access to H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### definir configurações do H2 // set H2 configuration
spring.datasource.platform=h2
# spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.url=jdbc:h2:mem:manufactory
spring.datasource.username=sa
spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver

### mostrar o codigo sql sendo gerado // to show sql code be generated
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
